<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmi" method="post">
        <input type="number" step="0.01" name="weight" placeholder="Introduce your weight">
        <input type="number" step="0.01" name="height" placeholder="Introduce your height">

        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
